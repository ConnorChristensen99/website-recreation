<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://kit.fontawesome.com/ee9f93e4cc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
  <title>Stonkle</title>
 
</head>
<body>
  <div class="container">
    <div class="nav">
    <div id="leftNav">
        <span class="underline">About</span>
        <span class="underline">Store</span>
    </div>
    <div id="rightNav">
        <span class="underline">Gmail</span>
        <span class="underline">Images</span>
        <span><img src="images/google_apps.png" class="google_apps"></span>
        <span><img src="images/profile.png" class="profile"></span>
    </div>
</div>
    <header>
        <div id="headerImage">
      <img src="images/logo.jpg" alt="Google Logo">
    </div>
      <form>
        <div id="input_container">
        <i class="fas fa-search search" aria-hidden="true"></i></i>
        <input type="text" name="search" class="nosubmit" style="padding-left: 45px;">
        <i class="fas fa-microphone microphone" aria-hidden="true"></i></i><i class="fas fa-camera camera" aria-hidden="true"></i></i>
    </div>
        <div id="searchButtons">
        <input type="submit" value="Google Search" class="searchButton">
        <input type="submit" value="I'm Feeling Lucky" class="searchButton">
    </div>
    <span class="belowButtons"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Meet 6 women</a> who are building a more sustainable future</span>
      </form>
    </header>
    <footer class="footer">
        <!-- LEFT SIDE FOOTER -->
        <div id="leftSide">
            <span class="underline">Advertising</span>
            <span class="underline">Business</span>
            <span class="underline">How Search works</span>
        </div>
        <!-- MIDDLE FOOTER -->
        <div id="middle">
            <span><img src="images/leaf.png" class="leaf"></span> <span>Carbon neutral since 2007</span>
        </div>
        <!-- RIGHT FOOTER -->
        <div id="rightSide">
            <span class="underline">Privacy</span>
            <span class="underline">Terms</span>
            <span class="underline">Settings</span>
        </div>
      </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
